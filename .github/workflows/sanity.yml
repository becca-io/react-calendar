name: sanity

on:
  schedule:
    - cron: 0 15 * * *

jobs:
  e2e-run:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run CI
        working-directory: packages/calendar
        run: yarn run test:playwright
      - name: Slack Notify Sanity
        if: success()
        id: react-calendar-sanity-notification-success
        uses: voxmedia/github-action-slack-notify-build@v1.6.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          message_id: ${{ steps.slack.outputs.message_id }}
          channel: react-calendar-github
          status: SUCCESS
          color: good
      - name: Slack Notify Sanity
        if: failure()
        id: react-calendar-sanity-notification-fail
        uses: voxmedia/github-action-slack-notify-build@v1.6.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          message_id: ${{ steps.slack.outputs.message_id }}
          channel: react-calendar-github
          status: FAILED
          color: danger
