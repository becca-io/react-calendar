name: CI

on: [pull_request]

jobs:
  integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['18', '20']
    name: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: ./.github/actions/setup-node
      - name: Install dependencies
        run: yarn install --immutable
      - name: Check Type
        run: yarn typecheck
      - name: Check Lint
        run: yarn lint
      - name: Run Test
        run: yarn test
      - name: Run Build
        run: yarn build
