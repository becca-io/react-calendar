name: CI

on: [pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    name: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Check Lint
        run: yarn lint
      - name: Run Test
        run: yarn test
      - name: Build Package
        run: yarn build