name: Setup
description: Setup development environment
runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: .tool-versions
    - name: Install dependencies
        run: yarn install --immutable
